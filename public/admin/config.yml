backend:
  name: git-gateway
  branch: master

# Uncomment below for local development (requires running `npm run cms`)
# local_backend: true

media_folder: "public/images" # Where media files will be stored
public_folder: "/images" # Where the media files can be accessed from the server

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "homepage"
        label: "Homepage"
        file: "src/data/homepage.json"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string", required: true }
          - label: "Methodology"
            name: "methodology"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string", default: "My methodology" }
              - label: "Skills"
                name: "skills"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Icon", name: "icon", widget: "image" }
          - label: "Featured Quote"
            name: "featuredQuote"
            widget: "object"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Author Name", name: "authorName", widget: "string" }
              - { label: "Author Title", name: "authorTitle", widget: "string" }
              - { label: "Author Image", name: "authorImage", widget: "image" }
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string", default: "Who I am" }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Content", name: "content", widget: "markdown" }
              - { label: "Banner Image", name: "bannerImage", widget: "image" }

  - name: "case-studies"
    label: "Case Studies"
    folder: "src/content/case-studies"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: true }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: true }
      - { label: "Banner", name: "banner", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: true }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false, hint: "Hide this case study from listings" }
      - { label: "Password", name: "password", widget: "string", required: false, hint: "Leave empty for public case studies" }
      - { label: "Card Highlight", name: "highlight", widget: "string", required: false, hint: "Optional short result or impact blurb shown on cards" }
      - { label: "Client Name", name: "client", widget: "string", required: false }
      - { label: "Card Logo", name: "logo", widget: "image", required: false, hint: "Logo displayed on the card (SVG preferred)" }
      - { label: "Extra Card Image", name: "extraImage", widget: "image", required: false, hint: "Optional additional image displayed at bottom of card" }
      - { label: "Extra Card Image Alt", name: "extraImageAlt", widget: "string", required: false }
      - { label: "Extra Card Image Height", name: "extraImageHeight", widget: "string", required: false, hint: "CSS height value (e.g. 220px)" }
      - { label: "Extra Card Image Width", name: "extraImageWidth", widget: "string", required: false, hint: "CSS width value (e.g. 360px or 100%)" }
      - { label: "Extra Card Image Full Width", name: "extraImageFullWidth", widget: "boolean", default: false, required: false }
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true